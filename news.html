---
layout: default
---
<header>
  <h1 class="title">News</h1>
</header>

<div id="list-img">
  <ul>
    <ol>
      {% for n in site.posts %}
        <ul>
          <li>
            <a href="{{site.baseurl}}{{n.url}}"><i class="fa fa-link" aria-hidden="true"></i></a>
            <p>{{n.title}}</p>
            <p>Date : {{n.date}}</p>
            <p>Categorie : {{n.categories}}</p>
          </li>
        </ul>
      {%endfor%}
    </ol>
  </ul>
</div>
