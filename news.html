---
layout: default
---
  <div id="bar"></div>
<div class="mobile">
  <header id="news-header">
    <h1 class="title">News</h1>
  </header>

  <div class="grid-news">
    {% for n in site.posts  %}
      <div class="grid-news-item">
        <a id="item-link" href="{{site.baseurl}}{{n.url}}">
          <img class="grid-news-item-img"
          src="/assets/image/{{n.icon}}" alt="Thumbnail">
          <div class="grid-news-item-content">
            <p>{{n.title}}</p>
            <p>{{n.categories}}</p>
          </div>
        </a>
      </div>
    {%endfor%}
  </div>
  <div class="footer-news">

  </div>

  <div id="contact">
  {% include links.html navclass='nav-bot' %}
  </div>

</div>
