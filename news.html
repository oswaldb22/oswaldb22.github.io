---
layout: default
---
<header>
  <h1 class="title">News</h1>
</header>

<div class="grid-news">
  {% for n in site.posts %}
    <div class="grid-news-item">
      <a href="{{site.baseurl}}{{n.url}}">
    <!--    <img src="http://via.placeholder.com/300x200" alt="">
    -->
        <img class="grid-news-item-img"
        src="/assets/image/{{n.icon}}" alt="Thumbnail">

      </a>
      <p>{{n.title}}</p>
      <p>{{n.dateF}}</p>
      <p>{{n.categories}}</p>
    </div>
  {%endfor%}
</div>
